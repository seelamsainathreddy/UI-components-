<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-2 text-2xl font-bold">Create Account</span>
          <span class="font-light text-gray-400 mb-4 text-sm">
            Please enter your details to sign up
          </span>
          <div class="py-2">
            <span class="mb-2 text-sm">Full Name</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="fullname"
              id="fullname"
            />
          </div>
          <div class="py-2">
            <span class="mb-2 text-sm">Email</span>
            <input
              type="email"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
            />
          </div>
          <div class="py-2">
            <span class="mb-2 text-sm">Password</span>
            <input
              type="password"
              name="pass"
              id="pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            />
          </div>
          <div class="py-2">
            <span class="mb-2 text-sm">Confirm Password</span>
            <input
              type="password"
              name="confirmpass"
              id="confirmpass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            />
          </div>
          <div class="flex justify-between w-full py-2">
            <div>
              <input type="checkbox" name="terms" id="terms" class="mr-2" />
              <span class="text-sm">I agree to the Terms & Conditions</span>
            </div>
          </div>
          <button
            class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
          >
            Sign up
          </button>
          <button
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white"
          >
            <img src="google.svg" alt="img" class="w-6 h-6 inline mr-2" />
            Sign up with Google
          </button>
          <div class="text-center text-gray-400">
            Already have an account?
            <a href="signIn.html" class="font-bold text-black hover:underline">Sign in here</a>
          </div>
        </div>
        <!-- {/* right side */} -->
        <div class="relative">
          <img
            src="image1.jpg"
            alt="img"
            class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
          />
          <!-- text on image  -->
          <div
            class="absolute hidden bottom-10 right-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block"
          >
            <span class="text-white text-xl"
              >redumption.ai<br />"Get ready to fly with us"
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
